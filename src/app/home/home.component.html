<!-- prodact>>>>> -->
<section>
<h2>popular prodacts</h2>

<input type="search" class="form-control mx-auto my-3 w-50 " placeholder="search...."   [(ngModel)]="sershTerm " >






<div class="row">

<div class="col-md-2"*ngFor="let item of prodacts  | serch  :  sershTerm   ">

<div class="product p-2 mb-4 " >
<div class="p-2 cursor-pointer" 

[routerLink]="['/details',item._id ]">
    
<img [src]="item.imageCover" class="w-100" [alt]="item.title">

<h3 class="h6">{{item.category.name |uppercase}}</h3>
<h4 class="h6">{{item.title.split(' ').slice(0,2).join("")   }}</h4>
<div class="d-flex align-items-center justify-content-between">
    <span>{{item.price }} EGP</span>
    <div>
        <i class="fas fa-star rating-color"></i>  
    
    <span class="text-muted">{{item.ratingsAverage}}</span>
    
    </div>
</div>

</div>
<button (click)="addCart(item._id)" class="btn btn-main w-100">Add Prodact</button>




</div>




</div>


</div>

    
</section>
